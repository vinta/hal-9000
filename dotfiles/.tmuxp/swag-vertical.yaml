session_name: swag
start_directory: ~/Projects/swag-server
shell_command_before:
  - clear
windows:
  - window_name: db
    panes:
    - make up
  - window_name: web
    focus: true
    options:
      automatic-rename: 'off'
    layout: b6cd,167x107,0,0[167x38,0,0,2,167x38,0,39,3,167x29,0,78,4]
    panes:
    - shell_command:
      - make run_web
    - shell_command:
      - make run_worker
    - focus: true
      shell_command:
      - pipenv shell
