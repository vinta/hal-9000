---
# https://github.com/yyuu/pyenv
- name: Install pyenv
  homebrew:
    name: ["openssl", "readline", "sqlite3", "xz", "zlib", "pyenv"]
    state: latest

- name: Install Python 3.11.7
  shell: |
    export PYENV_ROOT="${HOME}/.pyenv"
    export PATH="${PYENV_ROOT}/bin:${PATH}"
    eval "$(pyenv init -)"
    pyenv install --skip-existing 3.11.7
    pyenv global 3.11.7
  args:
    executable: /bin/bash
  register: pyenv_install
  changed_when: pyenv_install.stdout != ""

- name: Upgrade pip
  shell: |
    {{ ansible_env.HOME }}/.pyenv/shims/pip install --upgrade pip
  args:
    executable: /bin/bash
  register: pip_upgrade
  changed_when: "'Requirement already satisfied' not in pip_upgrade.stdout"

- name: Install Python packages
  shell: |
    {{ ansible_env.HOME }}/.pyenv/shims/pip install -r {{ role_path }}/files/requirements.txt
  args:
    executable: /bin/bash
  register: pip_packages
  changed_when: "'Requirement already satisfied' not in pip_packages.stdout"

- name: Enable pyenv environment in .zshrc
  lineinfile:
    dest: "{{ ansible_env.HOME }}/.zshrc"
    line: "{{ item }}"
    create: true
    mode: "0644"
  with_items:
    - source {{ REPO_ROOT }}/playbooks/roles/python/files/py_profile.sh
  when: ansible_env.SHELL == "/bin/zsh"
